<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>web app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container my-5" style="background-color:aquamarine;">

		<h1>Student Registration Form</h1>
		
		<form th:action="@{/register}" method="post" th:object="${student}">

			<label class="form-label"><b>Enter Name : </b></label>
			<input type="text" class="form-control" th:field="*{sname}" />
			<span th:if="${#fields.hasErrors('sname')}" th:errors="*{sname}" class="text-danger"></span> <br />

			<label class="form-label"><b>Enter Email :</b></label>
			<input type="email" class="form-control" th:field="*{email}" />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span> <br />

			<label><b>Enter Gender : </b></label>
			<input type="radio" th:field="*{gender}" value="Male">Male
			<input type="radio" th:field="*{gender}" value="Fe-Male" />Fe-Male <br />
			<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span> <br />

			<label class="form-label"><b>Select Course : </b></label>
			<select class="form-control" th:field="*{course}">
				<option value="#">-Select-</option>
				<option th:each="course:${courses}" th:value="${course.id}" th:text="${course.cname}"></option>
			</select><br />

			<label><b>Select Timings : </b></label>
			<div th:each="timing : ${timings}">
				<input type="checkbox" th:field="*{timings}" th:value="${timing.id}"
					th:text="${timing.timings}" /><br />
			</div>

			<div class="text-center">
				<input type="submit" value="Register" class="btn btn-outline-dark my-3 " />
			</div>
		
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
